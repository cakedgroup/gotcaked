<div class="search-container">
  <input class="form-input" type="text" list="tag-search-list" id="tag-search" name="tag-name"
    placeholder="Search for tags..." [(ngModel)]='tempTag.name' (keyup.enter)="addTag(tempTag)">
  <datalist id="tag-search-list">
    <option *ngFor="let tag of tags" [value]="tag.name">
  </datalist>
  <button class="action-button" (click)="addTag(tempTag)" type="button">
    <fa-icon [icon]="faPlus"></fa-icon>
  </button>
</div>
