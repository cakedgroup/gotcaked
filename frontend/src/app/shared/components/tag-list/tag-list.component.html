<div class="tag-container">
  <div *ngFor="let tag of tags;let index = index;">
    <!--Create Tag Pseudo Button -->
    <div class="tag-pseudo-button">
      <p class="tag-pseudo-text">{{tag.name}}
        <button class="tag-delete-button" (click)="deleteHandler(tag)" type="button">
          <fa-icon [icon]="faTrash"></fa-icon>
        </button>
      </p>
    </div>
  </div>
</div>
