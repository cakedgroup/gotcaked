<div class="image-preview upload-file">
  <img *ngIf="isPictureSet() else noImage" [src]="tempUploadedPicture" alt="recipe" class="user-image">

  <label class="upload-button" for="file">
    <fa-icon [icon]="faUpload"></fa-icon>
    Upload Picture
  </label>
  <input #file id="file" type="file" accept="image/*" (change)="setPicture(file)">
</div>



<ng-template #noImage>
  <img class="user-image" src="assets/icons/user_icon.svg" alt="Image">
</ng-template>
