<app-content-header title="Overview of all Tags"></app-content-header>

<div class="form-container" *ngIf="tags.length > 0">
  <div class="flex-item-container">
    <div class="recipe-tags-list">
      <p class="recipe-tags-item" *ngFor="let tag of tags" [routerLink]="['/tag', tag.name]">
        {{ tag.name }}
      </p>
    </div>
  </div>
</div>
