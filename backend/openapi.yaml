openapi: 3.0.0
info:
  description: OpenAPI for GotCaked Server
  version: "0.0.1"
  title: GotCaked API
tags:
  - name: Status
    description: status requests
  - name: recipes
    description: recipe based requests
servers:
  - url: 'https://gotcaked.eu/api'
    description: production
  - url: 'https://dev.gotcaked.eu/api'
    description: development - live
  - url: 'http://127.0.0.1:3000/api'
    description: development
paths:
  /:
    get:
      description: Returns a welcome message.
      summary: Welcome message.
      tags:
        - "Status"
      responses:
        '200':
          description: Welcome message.
          content:
            application/json: 
              schema:
                type: object
                properties:
                  message:
                    type: string
                  version:
                    type: string
                example:
                  message: Welcome to our backend!
                  version: v0.0.1
  /status:
    get:
      description: Returns a Basic Informations.
      summary: Current Backend Status.
      tags:
        - "Status"
      responses:
        '200':
          description: Basic Informations.
          content:
            application/json: 
              schema:
                  $ref: '#/components/schemas/Status'      
  /recipes:
    get:
      tags:
        - recipes
      summary: Retrieves list of all recipes
      description: |
        Simply returns every single existing recipe.
      parameters:
        - in: query
          name: limit
          required: false
          description: Limit
          schema:
            type: integer
            format: int32
            minimum: 0
        - in: query
          name: offset
          required: false
          description: Offset
          schema:
            type: integer
            format: int32
            minimum: 0
      responses:
        '200':
          description: List of recipes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Recipe'
    post:
      tags:
        - recipes
      summary: Creates a new recipe
      description: |
        Creates new recipe
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Recipe'
        description: Recipe to add
      responses:
        '201':
          description: Recipe created
        '400':
          description: 'invalid input, object invalid'
  /recipe/{id}:
    get:
      tags:
        - recipes
      summary: Get a single recipe
      description: |
        Simply returns one recipe.
      parameters:
        - in: path
          name: id
          required: true
          description: Id of one specific recipe
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Get recipe
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Recipe'
        '404':
          description: ID not found
    patch:
      tags:
        - recipes
      summary: Update a single recipe
      description: |
        Simply update one recipe.
      parameters:
        - in: path
          name: id
          required: true
          description: Id of one specific recipe to update
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Recipe'
        description: Recipe to update (id must match id in path)
      responses:
        '200':
          description: Recipe updated
        '400':
          description: 'invalid input, object invalid'
        '404':
          description: ID not found
    delete:
      tags:
        - recipes
      summary: Delete a single recipe
      description: |
        Simply delete one recipe.
      parameters:
        - in: path
          name: id
          required: true
          description: Id of one specific recipe to update
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Successfully deleted
        '404':
          description: ID not found
  /recipe/{id}/comments:
  /recipe/random:
  /categories:
  /categories/{id}:
  /categoreis/{id}/random:
  /tags:
  /tags/{id}:
  /tags/{id}/random:
  /users:
    get:
      description: |
        Simply returns every single existing user.
      tags:
        - "user"
      responses:
        '200':
          description: List all user
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
  /users/{id}:
    get:
      description: |
        Simply returns every single existing user.
      summary: Aggg
      parameters:
        - in: path
          name: id
          required: true
          description: Id of one specific Reader
          schema:
            type: string
            format: uuid
      tags:
        - "user"
      responses:
        '200':
          description: Get specific user.
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/User'
  /users/{id}/recipes:
  /users/{id}/liked:
  /users/{id}/list:
  /auth/login:
  /auth/logout:
components:
  schemas:
    Status:
      type: object
      required:
        - version 
        - userCount
        - recipeCount
        - commentsCount
      properties:
        version:
          type: string
          example: v0.0.1
        userCount:
          type: integer
          example: 4
        recipeCount:
          type: integer
          example: 7
        commentsCount:
          type: integer
          example: 2
    User:
      type: object
      required:
        - id
      properties:
        id:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        name:
          type: string
          example: User123
        description:
          type: string
          example: Hello..
        picture_uri:
          type: string
          example: /static/pictures/users/{id}/pb.jpg
    Recipe:
      type: object
      required: 
        - id
        - name
      properties:
        id:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        name:
          type: string
          example: Best cake.
        description:
          type: string
          example: The best cake recipe from my grandma!
        ingredients:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
                example: Flour
              quantity:
                type: string
                example: 200g
        preparation:
          type: string
          example: Go to the Kitchen...
        raiting:
          type: object
          properties:
            up:
              type: number
              example: 10
            down:
              type: number
              example: 2
        pictures:
          type: array
          items:
            type: string
            example: /static/pictures/thisRecipe/pic_01.jpg
        tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
        category:
          type: object
          $ref: '#/components/schemas/Category'
    Comment:
      type: object
      required:
        - id
        - text
        - time
      properties:
        id:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        text:
          type: string
          example: Much wow, such cake.
        time:
          type: string
          format: date
        raiting:
          type: object
          properties:
            up:
              type: number
              example: 10
            down:
              type: number
              example: 2
    Tag:
      type: object
      required:
        - id
        - name
        - description
      properties:
        id:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        name:
          type: string
          example: vegan
        description:
          type: string
          example: Does not contain any meat, dairy products, eggs, honey, or any product derived from an animal.
    Category:
      type: object
      required:
        - id
        - name
        - description
      properties:
        id:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        name:
          type: string
          example: Cake
        description:
          type: string
          example: Just cake
